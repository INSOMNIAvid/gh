<!DOCTYPE html>
<html>
<head>
    <title>JS Shooter Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        #menu {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #menu h1 {
            font-size: 72px;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }
        #menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(to right, #f0a30a, #e67e22);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        #hud {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .hud-panel {
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #health-bar {
            width: 200px;
            height: 20px;
            background: rgba(255,0,0,0.3);
            border-radius: 3px;
            overflow: hidden;
        }
        #health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #ff0000, #00ff00);
            transition: width 0.3s;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.8);
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }
        #kill-feed {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .kill-message {
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>JS TACTICAL</h1>
        <div id="menu-buttons">
            <button class="menu-btn" id="play-btn">PLAY</button>
            <button class="menu-btn" id="settings-btn">SETTINGS</button>
            <button class="menu-btn" id="exit-btn">EXIT</button>
        </div>
    </div>
    
    <div id="hud">
        <div class="hud-panel">
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
            <span id="health-text">100 HP</span>
        </div>
        <div class="hud-panel">
            <span id="ammo">30 / 90</span>
        </div>
    </div>
    
    <div id="crosshair"></div>
    
    <div id="kill-feed"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
